<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بطاقة معايدة</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      width: 300px;
    }
    .heart {
      color: red;
      font-size: 50px;
      margin-bottom: 20px;
    }
    .message {
      display: none;
      font-size: 20px;
      margin-top: 20px;
      opacity: 0;
    }
    .revealButton {
      background-color: #ff6b6b;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .revealButton:hover {
      background-color: #ff4b4b;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      opacity: 0.8;
      border-radius: 50%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">❤️</div>
    <h1> إلى حبيبتي اشواق</h1>
    <button class="revealButton" id="revealButton">اكشفي الرسالة</button>
    <p class="message">أنتِ النور الذي يضيء حياتي. أحبكِ كثيراً!</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
